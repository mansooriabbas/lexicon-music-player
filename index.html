<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <header class="header-bar">
          <span class="material-icons"> arrow_back_ios </span>
          <header class="playlist">WU-TANG FOREVER</header>
          <span class="material-icons"> more_vert </span>
        </header>
        <section class="container-divider">
          <section class="left">
            <div class="song">
              <img src="img/album.jpg" alt="" class="album-image" />
              <div class="title-container">
                <div class="title">Wu revolution</div>
                <div class="album">WU-TANG FOREVER</div>
              </div>
              <span class="material-icons"> play_circle </span>
            </div>

            <img src="img/playlist.png" alt="" />
          </section>
          <section class="right">
            <img src="img/album.jpg" alt="" />

            <img src="img/song-info.png" alt="" />
            <img src="img/timeline.png" alt="" />
            <img src="img/buttons.png" alt="" />
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
